<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/Sign In Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-container">
                <h1 class="form-title">Welcome User</h1>
                <div class="tabs">
                    <button class="tab active" onclick="showLogin()">Login</button>
                    <button class="tab" onclick="showSignup()">Sign Up</button>
                </div>
                <form action="#" class="form" id="loginForm">
                    <div class="form-group">
                        <input type="text" name="username" id="username" placeholder="username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                    <p class="forgot-password">Forgot Password?</p>
                </form>
                <form action="#" class="form" id="signupForm">
                    <div class="form-group">
                        <input type="text" name="name" id="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>
                <p class="switch-login">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
